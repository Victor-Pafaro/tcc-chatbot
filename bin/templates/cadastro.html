{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
Cadastro
{% endblock %}

{% block content %}
   <header class="min-h-screen bg-black bg-opacity-75 bg-blend-overlay showcase border-gray-600 flex justify-center items-center bg-no-repeat">
       <div class="z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-center flex-col" style="width: 100vw; height:100vh; margin-top:20px;">
           <form method="post" class="container w-80 h-96 bg-black" style="width:500px; height:400px; border-radius:5%;">
               {% csrf_token %}
                   <div style="justify-content:center; display:flex; height: 100px; position:relative;top:-50px">
                        <img src="{% static 'images/COTUCA_logo.png' %}" >
                   </div>

                   <container>
                       <div style="margin-top:-3%">
                           <label>Digite seu RA:</label><br/>

                           <input type="text" name="ra" placeholder="21119"  style="border-radius: 5px; color: black ; height:30px; width:260px; padding:15px; padding-left:23px;"/><br/>
                            <img style="height: 20px; margin-left:110px; position:relative;top:-27px" src="{% static 'images/icone-ra1.png' %}">

                           <label>Digite seu Email:</label><br>
                           <input type="text" name="email" placeholder="vitor.pafaro@gmail.com" style="border-radius: 5px; color:black;height:30px; width:260px; padding:15px; padding-left:28px;"/><br/>
                             <img style="height: 15px; margin-left:111px; position:relative;top:-23px" src="{% static 'images/icone-email.png' %}">

                           <label>Digite seu Nome:</label><br>
                            <input type="text" name="nome" placeholder="Victor" style="border-radius: 5px; color:black; height:30px; width:260px; padding:15px; padding-left:35px;"/>
                            <img style="height: 17px; margin-left:111px; position:relative;top:-24px" src="{% static 'images/icone-nome.png' %}">
                       </div>

                   </container>

               <button class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type="submit" style="margin-top:10px">Cadastrar</button>
           </form>
       </div>
   </header>

   <footer class=" px-5 py-10 bg-stone-400">
         <ul class="flex justify-between items-center">
             <li><b>&copy; 2023</b></li>
             <li><b> TCC Chatbot - Feito com Python (Django)</b></li>
             <li><b>JNV</b></li>
         </ul>
   </footer>
{% endblock %}
