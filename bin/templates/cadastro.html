{% block content %}
   <header class="min-h-screen bg-black bg-opacity-75 bg-blend-overlay showcase border-gray-600 flex justify-center items-center bg-no-repeat">
       <div class="z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-center flex-col" style="width: 100vw; height:140vh; margin-top:20px;">
           <form method="post" class="container w-80 h-96 bg-black" style="width:35vw; height:85vh; border-radius:5%;">
               {% csrf_token %}
                   <div style="justify-content:center; display:flex; height: 100px; position:relative;top:-50px">
                        <img src="{% static 'images/COTUCA_logo.png' %}" >
                   </div>

                   <fieldset class="form-group" style="margin-top:-4vh">
                       <legend class="border-bottom mb-4"></legend>
                        {{ form|crispy }}
                       <img style="height: 20px; margin-left:110px; position:relative;top:-9vh" src="{% static 'images/icone-ra1.png' %}">
                       <img style="height: 15px; margin-left:111px; position:relative;top:-23px" src="{% static 'images/icone-email.png' %}">
                       <img style="height: 17px; margin-left:111px; position:relative;top:-24px" src="{% static 'images/icone-nome.png' %}">
                       <button class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md" type="submit" style="margin-top:3.8vh">Cadastrar</button>
                   </fieldset>
